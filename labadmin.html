<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Labadmin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        a.button {
            text-decoration: none;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #2d89ef;
            color: white;
        }

        button:hover {
            background-color: #1b5fbf;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Labadmin</h1>
        <div class="buttons">
            <button class="button" onclick="goToLink('ssp')">Via Intranet</button>
            <button class="button" onclick="goToLink('tim')">Interno TIM</button>
            <button class="button" onclick="goToLink('zerotier')">Via Zerotier</button>
        </div>
    </div>
</body>
<script>
    var ips = JSON.parse(`{"ssp": "https://10.129.3.14","tim": "https://192.168.1.54", "zerotier": "https://10.147.20.133"}`)

    function goToLink(name) {
        window.location.href = ips[name];
    }
</script>

</html>
